<body>
<div class="anexodecalculadora">

    <img src="img/icono.png" alt="" class="conversor-imagen">
    <h1>Conversor de moneda</h1>
    <p>Escoje la moneda y la cantidad para realizar la conversion</p>

    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">

                <option value="CLP">CLP</option>
                <option value="COP">COP</option>
                <option value="EUR"selected>EUR</option>
                <option value="PEN">PEN</option>
                <option value="USD">USD</option>
                <option value="VES">VES</option>

            </select>

            <input
                    type="number"
                    id="cantidad-uno"
                    placeholder="0"
                    value="1"
            >

        </div>

        <div class="taza-cambio-container">
            <button class="btn" id="taza">
                cambio
            </button>

            <div class="cambio" id="cambio"></div>

        </div>

        <div class="moneda">
            <select id="moneda-dos">
                <option value="CLP">CLP</option>
                <option value="COP">COP</option>
                <option value="EUR">EUR</option>
                <option value="PEN">PEN</option>
                <option value="USD">USD</option>
                <option value="VES"selected>VES</option>

            </select>

            <input
                    type="number"
                    id="cantidad-dos"
                    placeholder="0"
            >

        </div>
        <button id="btn-1" type="" >ENVIAR</button>
        <button id="btn-2" type="reset" >RESET</button>
    </div>


</div>


<!--Formulario1-->
<div  class="form-1">
    <div class="container">
        <h1><i class="fa fa-user-o"></i> &nbsp; DATOS DEL REMITENTE </h1>
        <input type="text" placeholder="Nombre" class="input-1" name="emisor" required>
        <input type="text" placeholder="Apellido" class="input-1" name="Apellidoemisor"><br><br/>
        <input type="file" placeholder="" class="input-file" name="IDemisor"><br><br/>
        <div class="clearfix"></div>
        <button class="conti-1" disabled="true">Continuar &nbsp;<i class="fa fa-angle-right"></i></button>
        <button class="retro-0">   <i class="fa fa-angle-left"></i> &nbsp;Retroceder </button>
    </div>
</div>

<!--Formulario2-->
<div  class="form-2">
    <div class="container">
        <h1><i class="fa fa-language"></i> &nbsp; DATOS DEL DESTINATARIO </h1><br><br/>
        <input type="text" placeholder="Nombre" class="input-1" name="receptor">
        <input type="text" placeholder="Apellido" class="input-1" name="Apellidoreceptor"><br><br>
        <input type="file" placeholder="" class="input-file" name="IDreceptor"><br><br/>
        <button id="abrirPop-up"><span style="color: blue">ABRIR<strong>"LOPD"</strong> </span></button>

        <dialog id="modal">
            <button id="cerrarPop-up1">X</button>
            <h3><strong>Ley Organica De Proteccion De Datos "LOPD"</strong> </h3>
            <embed id="pop-up"src="BOE-A-2018-16673.pdf" type="application/pdf" width="800px" height="800px"><embed/>
        <button id="cerrarPop-up2">Cerrar</button></dialog>
        <div class="clearfix"></div>
        <label><strong>Ley organica de proteccion de datos</strong></label><br><br/>
        <input type="checkbox"class="check"><br><br/>
        <button class="conti-2" disabled="true">Continuar &nbsp;<i class="fa fa-angle-right"></i></button>
        <button class="retro-1">   <i class="fa fa-angle-left"></i> &nbsp;Retroceder </button>
            </div>
</div>
